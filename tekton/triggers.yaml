kind: Secret
metadata:
  name: basic-user-pass
  annotations:
    tekton.dev/docker-0: https://harbor.aks.srinipadala.xyz
type: kubernetes.io/basic-auth
stringData:
  username: lab-admin
  password: Sr!n!433
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployment-user
